<html lang="ja">
  <head>
  </head>
<body>

<form>
<input type=button value="Open Windows1" onclick="open_win1()">
<div>OpenWndwos1:２つ連続でwindow.open</div>
<input type=button value="Open Windows2" onclick="open_win2()">
<div>OpenWndwos1:２つ目はsetTimeoutでwindow.open</div>
</form>

<script type="text/javascript">

  function open_win1() 
  {
      // ２つ連続でwindow.open()
      window.open("https://www.livedoor.com/", "_blank");
      window.open("https://www.yahoo.co.jp/", "_blank");
  }
  function open_win2() 
  {
      // ２つ目はsetTimeoutでwindow.open()
      window.open("https://www.livedoor.com/", "_blank");
      setTimeout(function () {window.open("https://www.yahoo.co.jp/", "_blank");}, 5000);
  }
</script>

</body>
</html>
