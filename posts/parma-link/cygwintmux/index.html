  <h1 id="title">cygwin経由で表示したtmuxの分割罫線が表示崩れする</h1>
  <div>
      
  </div>
  <div>
        <article id="content">
           <p>最初Cygwinのバージョンが古いからかなと思ってバージョンアップしても改善
せず、ならばとtmuxのバージョンを最新にしても直らず、結局cyg-terminalの
オプションでTextの設定を下記のように変更したら、表示崩れが解消した。</p>

<pre><code>変更前
Locale:JA_jp
CharacterSet:UTF-8

変更後
Locale:C
CharacterSet:UTF-8
</code></pre>
