  <h1 id="title">Javaでカンマ区切りの数字を出力する。</h1>
  <div>
      
  </div>
  <div>
        <article id="content">
           <p>下記のとおり。</p>

<p>int value = 99999999;
String.format("%1$,3d円", value); // => 99,999,999円;</p>

<ul>
この場合「%1$,3d」が書式になる。
<li>%は書式の開始を示す。</li>
<li>1$は引数のインデックスを示す。ひとつの引数を使い回すときなどに必要。今回の場合はひとつなので無くても良い。</li>
<li>,は区切りたい文字</li>
<li>3 は区切りたい桁</li>
<li>d は引数が数字(デシマル)を示す。</li>
</ul>
